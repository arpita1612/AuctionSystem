<mat-sidenav-container class="container-sidenav" style="width: 100%; background-color: whitesmoke;">
    <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top"
        style="background-color: whitesmoke;">
        <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
            <div class="with-bg"></div>
            <div>
                <a style="text-align: center;">
                    <h3 style="color: #3d2813; font-size: 30px; margin: 13px;">System Admin</h3>
                    <!-- <img src="../../../assets/images/application_square.png"
                        style="margin: 2px; padding: 1px; object-fit: cover;"> -->
                </a>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="mt-3">
            <mat-nav-list>
                <a routerLink="/admin" routerLinkActive="active" mat-list-item class="ml-2" style="font-size:15px;">
                    <mat-icon style="color:  #53341f;" matPrefix>tv</mat-icon>&nbsp;
                    Dashboard
                </a>
            </mat-nav-list>
            <mat-accordion multi="true" [displayMode]="displayMode">
                <mat-nav-list>
                    <a routerLink="/admin/biddar" routerLinkActive="active" mat-list-item class="ml-2"
                        style="font-size:15px;">
                        <mat-icon style="color: #53341f;" matPrefix>monetization_on</mat-icon>&nbsp;
                        Bidder
                    </a>
                </mat-nav-list>

                <mat-nav-list>
                    <a routerLink="/admin/auctioner" routerLinkActive="active" mat-list-item class="ml-2"
                        style="font-size:15px;">
                        <mat-icon style="color: #53341f;" matPrefix>account_circle</mat-icon>&nbsp;
                        Auctioner
                    </a>
                </mat-nav-list>
                <mat-nav-list>
                    <a routerLink="product" routerLinkActive="active" mat-list-item class="ml-2"
                        style="font-size:15px;">
                        <mat-icon style="color: #53341f;" matPrefix>shopping_basket</mat-icon>&nbsp;
                        Products
                    </a>
                </mat-nav-list>
                <mat-nav-list>
                    <a routerLink="bids" routerLinkActive="active" mat-list-item class="ml-2" style="font-size:15px;">
                        <mat-icon style="color: #53341f;" matPrefix>monetization_on</mat-icon>&nbsp;
                        BidList
                    </a>
                </mat-nav-list>
            </mat-accordion>
            <mat-nav-list>
                <a mat-list-item class="ml-2" style="font-size:15px;" (click)="logout()">
                    <mat-icon color="warn" matPrefix>power_settings_new</mat-icon>&nbsp;Logout
                </a>
            </mat-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="container1">
        <span class="example-spacer"></span>
        <mat-toolbar style="background-color:  #854a10;">
            <mat-toolbar-row>
                <button mat-icon-button (click)="sidenav.toggle()" fxShow.sm="true" fxShow.gt-sm="true"
                    style="color: white;">
                    <mat-icon>menu</mat-icon>
                </button>
                <span class="example-spacer"></span>
            </mat-toolbar-row>
        </mat-toolbar>
        <br />
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
